
# Site settings

url: "https://blog.michaelnyamande.me"

baseurl: ""

# Google tracking id to track your visitors

google-tracking-id: "UA-35880426-4"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Michael Nyamnde"
title:  My Life Of Code
description: > # this means to ignore newlines until "baseurl:"
  A Tech Blog about by a twenty something year old zimbo with dreams of making it in the world
keywords: "zim, tech, web,ionic,angular, python, django"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/favicon.ico"

background-img: "../img/bg2.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Dare to dream but dont fall asleep while doing it -Michael Nyamande"
  - text: "Talk is cheap, Show me the code - Linus Torvalds"
  - text: "It's all talk until the code runs â€” Ward Cunningham"

me-img: "/img/jetpacktocat.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

post-preview-words: 30

paginate: 10

email-share: False
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: False
google-plus-share: True
tumblr-share: False
pinterest-share: False
pocket-share: True
vkontakte-share: False

disqus-shortname: "mikeyny"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/default.png"
    date: "June 2016 "
    description: "Set up this blog"
  - image: "/img/timeline/college.jpg"
    date: "August 2015"
    description: "Started University"
  - image: "/img/timeline/coding.png"
    date: "November 2012"
    description: "Started coding"

# First image of the Timeline

timeline-img: "/img/timeline/start.jpg"

###########
# Contact #
###########

email: "nyamandemike43@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Michael Nyamande is an aspiring Tech expert studying CS at the National University of Science and Techonology ,Zimbabwe"
author_blurb_image: "/img/author2.png"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://www.facebook.com/Michael.Nyamande"
  - title: "twitter"
    url: "https://twitter.com/therealmikeyny"
  - title: "github"
    url: "https://github.com/mikeyny"
  - title: "instagram"
    url: "https://www.instagram.com/mikey_ny"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
